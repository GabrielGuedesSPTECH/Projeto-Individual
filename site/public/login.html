<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pórtico Pintado</title>
    <link rel="stylesheet" href="styleLoginCasdatro.css">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap" rel="stylesheet">
    <script src="./js/sessao.js"></script>
</head>

<body onload="verificarTema()">
    <div class="header">
        <div class="container">
            <div class="logo">
            </div>
            <h3>Pórtico Pintado</h3>
            <div class="nav-bar">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="estoicos.html">
                        <li>Estoicos</li>
                    </a>
                    <a href="index.html">
                        <li>Sobre</li>
                    </a>
                    <a href="quiz.html">
                        <li>Quiz</li>
                    </a>
                    <input type="checkbox" id="darkmode-botao">
                    <label for="darkmode-botao"></label>
                </ul>
            </div>
        </div>
        <div class="container-login">
            <div class="card-login">
                <img src="assets/imgs/marcusaurelius.png">
                <h2>Email</h2>
                <input type="text" id="email_input" class="neutro1">
                <div class="alerta_erro">
                    <div class="card_erro2" id="cardErro2">
                        <span id="mensagem_erro2"></span>
                    </div>
                </div>
                <div class="alerta_erro">
                    <div class="card_erro" id="cardErro">
                        <span id="mensagem_erro"></span>
                    </div>
                </div>
                <div class="alerta_erro">
                    <div class="card_erro1" id="cardErro1">
                        <span id="mensagem_erro1"></span>
                    </div>
                </div>

                <h2 id="senha">Senha</h2>
                <input type="text" id="senha_input" class="neutro2">
                <button class="botao" onclick="entrar()">LOGIN</button>
                <div class="rodape-login">
                    <p> Não tem uma conta?<br>
                        Sem problema cadastre-se <a href="cadastro.html">aqui</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    var input = document.querySelector('.card-login .neutro1')
    var input2 = document.querySelector('.card-login .neutro2 ')
    var html = document.querySelector('html')
    var darkmode = document.querySelector('#darkmode-botao')
    darkmode.addEventListener('change', function () {
        html.classList.toggle('dark-mode')
        switchDarkmode = true;
        sessionStorage.TEMA_USUARIO = switchDarkmode;
    })

    function entrar() {
        mensagem_erro.innerHTML = "";
        mensagem_erro1.innerHTML = "";
        mensagem_erro2.innerHTML = "";
        cardErro.style.display = "none"
        cardErro1.style.display = "none"
        cardErro2.style.display = "none"
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        if (emailVar == "" && senhaVar == "") {
            cardErro2.style.display = "block"
            mensagem_erro2.innerHTML = "Preencha os campos de E-mail e Senha";
            input.classList.toggle("invalido1");
            input2.classList.toggle("invalido2");
        } else if (senhaVar == "") {
            cardErro1.style.display = "block"
            mensagem_erro1.innerHTML = "Preencha a Senha";
            cardErro.style.display = "none"
            cardErro2.style.display = "none"
            input2.classList.toggle("invalido2");
        } else if (emailVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha seu E-mail";
            cardErro1.style.display = "none"
            cardErro2.style.display = "none"
            input.classList.toggle("invalido1");
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.IDADE_USUARIO = json.idade;
                    sessionStorage.ID_USUARIO = json.id;
                    setTimeout(function () {
                        window.location = "quiz.html";
                    }, 2000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
    verificarTema();
    function verificarTema() {
    var tema = sessionStorage.TEMA_USUARIO;
    if (tema == true) {
        var html = document.querySelector('html')
        html.classList.toggle('dark-mode')  
    }
}
</script>
